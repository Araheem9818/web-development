<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess the Secret Number!</h1>
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="userGuess" min="1" max="10" placeholder="Enter your guess">
    <button onclick="checkGuess()">Submit Guess</button>

    <div class="result" id="result"></div>

    <script>
        
        const secretNumber = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('userGuess').value);
            const resultDiv = document.getElementById('result');

            if (userGuess === secretNumber) {
                resultDiv.innerText = "Bingo! Correct answer.";
            } else if (userGuess + 1 === secretNumber || userGuess - 1 === secretNumber) {
                resultDiv.innerText = "Close enough to the correct answer.";
            } else {
                resultDiv.innerText = "Try again!";
            }
        }
    </script>
</body>
</html>
